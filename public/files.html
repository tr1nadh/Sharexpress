<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Receive files...</title>
</head>
<body style="background-color: #1679AB;">
    <div class="container">
        <!-- Top bar -->
    <div class="container">
        <nav class="navbar navbar-expand rounded mt-2 bg-body-tertiary">
            <div class="container-fluid d-flex flex-row">
              <a class="navbar-brand" href="/">Cloud copy</a>
              <div class="d-flex gap-2">
                <button id="show-qr" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#qrModal"><i class="fa-solid fa-qrcode"></i> Show receving QR</button>
                <button id="logout-btn" class="btn btn-danger"> Log out</button>
              </div>
            </div>
          </nav>
    </div>

    <!-- Receive files -->
     <div class="container mt-5">
      <button id="refresh" class="btn btn-outline-light mb-2"><i class="fa-solid fa-arrows-rotate"></i> <span id="ref-txt">Refresh</span></button>
        <div class="accordion" id="file-container">
            
        </div>
    </div>

    <!-- Show qr modal -->
  <!-- Modal -->
  <div class="modal fade" id="qrModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="qrModalLabel">Scan the qr to send files</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <img id="rcv-qr-img" src="" alt="Qr code">
        </div>
      </div>
    </div>
  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="fetchLinks.js"></script>
</body>
</html>
